<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project.login</title>
    <script src="https://kit.fontawesome.com/222fa4ac83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner_box" id="card">
                <div class="card_front">
                    <a href="index.html" class="back"><i class="fas fa-chevron-left"></i> HOME </a>
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input_box" placeholder="Your Email ID" required>
                        <input type="password" class="input_box" placeholder="Password" required>
                        <button type="submit" class="submit_btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="card_back">
                    <a href="index.html" class="back"><i class="fas fa-chevron-left"></i> HOME </a>
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input_box" placeholder="Your Name">
                        <input type="email" class="input_box" placeholder="Your Email ID" required>
                        <input type="password" class="input_box" placeholder="Password" required>
                        <button type="submit" class="submit_btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                </div>
                
            </div>
        </div>
    </div>

    <script>

        var card = document.getElementById("card");
        
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }

    </script>

</body>

</html>
